<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />

    <title>Black Friday</title>
  </head>
  <body>
    <div class="container">
      <section class="section-container1 background-section-one">
        <!-- Logo -->
        <img src="./images/black-friday1.webp" alt="logo" />
      </section>

      <h1 class="title">
        Cadastre seu email para receber as promoções antecipadamente!
      </h1>
      <section class="section-container2">
        <div class="card-container">
          <div id="content">
            <form action="" id="form">
              <label class="inputs"
                ><input type="text" id="name" required />
                <span class="placeholder">Nome</span>
              </label>

              <label class="inputs"
                ><input type="text" id="email" required />
                <span class="placeholder">Email</span>
              </label>
              <input type="submit" placeholder="signin" />
            </form>
          </div>
        </div>
        <div class="coming-soon">
          <div class="countdown">
            <div class="container-day">
              <h3 class="day"></h3>
              <h3>Dias</h3>
            </div>
            <div class="container-hour">
              <h3 class="hour">Time</h3>
              <h3>Horas</h3>
            </div>
            <div class="container-minute">
              <h3 class="minute"></h3>
              <h3>Minutos</h3>
            </div>
            <div class="container-second">
              <h3 class="second"></h3>
              <h3>Segundos</h3>
            </div>
          </div>
        </div>
      </section>


    <footer>Todos direitos reservados</footer>
  </body>
  <script src="script.js"></script>
</html>
